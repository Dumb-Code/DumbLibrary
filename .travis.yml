language: java

addons:
  sonarcloud:
    organization: "dumb-code"
    token:
      secure: ""

jdk:
  - oraclejdk8
  
dist: trusty

before_script:
  - export COMMITTER_EMAIL="$(git log -1 $TRAVIS_COMMIT --pretty="%cE")"
  - export COMMITTER_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
  - export COMMIT_HASH="$(echo $TRAVIS_COMMIT | cut -c1-7)"
  - "git fetch --unshallow"
  
install:
  - true

script:
  - "./gradlew postRequest"
  - "./gradlew sonarqube"
    
after_script:
  - "bash changelog.sh"
after_failure:
  - "./gradlew notifyIfError"

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

env:
  global:
    - secure: ""
    - secure: ""
